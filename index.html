<!DOCTYPE html>
<html>

  <title>RSVP Majlis Kahwin Asyraf & Syafiqa</title>
</head>
<body>
  <h2>Jemputan Majlis Kahwin Asyraf & Syafiqa</h2>
  <p>Tarikh: 30 Mei 2025</p>
  <p>Lokasi: Dewan Serbaguna Taman Damai</p>

  <h3>Sila Sahkan Kehadiran Anda:</h3>
  <form action="https://formsubmit.co/youremail@gmail.com" method="POST">

    Kehadiran: 
    <select name="status">
      <option value="Hadir">Hadir</option>

    <button type="submit">Hantar RSVP</button>
  </form>
</body>
